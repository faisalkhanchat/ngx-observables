<h4 *ngIf="!allowEdit">Your are not allow to edit !</h4>
<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name" class="control-label">Server Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="serverName" />
  </div>
  <div class="form-group">
    <label for="status" class="control-label">Server Status</label>
    <select [(ngModel)]="serverStatus" id="status" class="form-control" >
        <option value="online">Online</option>
        <option value="offline">Offline</option>
    </select>
  </div>

  <button class="btn btn-primary" (click)="onUpdateServer()">Update Server</button>

</div>
